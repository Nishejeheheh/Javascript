<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>Object.values() converts an object to an array.</p>

<p id="demo"></p>

<script>
const person = {
  name: "Lalitha",
  rollno: 6,
  state: "Goa"
};

document.getElementById("demo").innerHTML = Object.values(person);
</script>

</body>
</html>
