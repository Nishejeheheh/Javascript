<html>
<head>
<style>
.flex-container{
display: flex;
flex-direction: row;
background-color: yellow;
}
.flex-container> div{
background-color: red;
margin: 10px;
padding : 20px;
front-size : 30px;
}
</style>
</head>
<body>
<h1> create a flex container</h1>
<div class ="flex-container">


<div>1</div>
<div>2</div>
<div>3</div>
</div>
<p>  A flexible layout must have a parent element with the <em> displays</em> property set to <em> flex</em>.</p>
<p> Direct child elements(s) of the flexible container automatically becomes flexible items </p>
</body>
</html>
